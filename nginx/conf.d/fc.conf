# ─── HTTP: redirect to HTTPS (except ACME challenge) ───
server {
    listen 80;
    server_name app.mishurovsky.school teach.mishurovsky.school www.app.mishurovsky.school www.teach.mishurovsky.school;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ─── www → non-www redirects ───
server {
    listen 443 ssl;
    server_name www.app.mishurovsky.school www.teach.mishurovsky.school;

    ssl_certificate     /etc/letsencrypt/live/app.mishurovsky.school/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.mishurovsky.school/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Strip "www." prefix and redirect
    if ($host ~ ^www\.(.+)$) {
        return 301 https://$1$request_uri;
    }
    return 301 https://$host$request_uri;
}

# ─── app.mishurovsky.school (student) ───
server {
    listen 443 ssl;
    server_name app.mishurovsky.school;

    ssl_certificate     /etc/letsencrypt/live/app.mishurovsky.school/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.mishurovsky.school/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;

    client_max_body_size 20M;

    # Resolve at request time, not startup (container may not be running yet)
    resolver 127.0.0.11 valid=30s;
    set $upstream_student http://fc-student:80;
    set $upstream_api http://fc-api:3002;

    location /api/ {
        proxy_pass $upstream_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass $upstream_student;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

